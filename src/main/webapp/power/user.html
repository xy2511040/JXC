<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户管理</title>
<link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
<script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
<script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	
	function formatEdit(val,row){
		return "<a href=''><img style='margin-top:4px' src='/static/images/edit.gif'/></a>";
	}
	
</script>
</head>
<body style="margin: 1px">
	<table id="dg" title="用户管理" class="easyui-datagrid"
	fitColumns="true" pagination="true" rownumbers="true" singleSelect="true"
	url="/admin/user/list" fit="true" toolbar="#tb">
		<thead>
			<th field="id" width="20px" align="center">编号</th>
			<th field="userName" width="50px" align="center">姓名</th>
			<th field="password" width="50px" align="center">密码</th>
			<th field="trueName" width="50px" align="center">真实姓名</th>
			<th field="remarks" width="80px" align="center">备注</th>
			<th field="roles" width="150px" align="center">拥有角色</th>
			<th field="aa" width="50px" align="center" formatter="formatEdit">角色设置</th>
		</thead>
	</table>
</body>
</html>
